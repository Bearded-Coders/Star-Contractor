<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
</head>
<body>
<div>
  <p>An Email will be sent to you for password recovery. Please follow the instructions in the email.</p>
  <form th:action="@{/resetpassword}" method="POST">
      <input type="text" name="email" placeholder="Enter Email Here...">
      <button type="submit" name="reset-submit">Receive New Password</button>
  </form>
</div>
</body>
</html>
