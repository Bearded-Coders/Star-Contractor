                    <video class="job-video" src="/assets/vid/videoBg.mp4" autoplay loop muted></video>
    <div class="searchbar">
        <form>
            <input class="searchinput text-dark" type="text" placeholder="Search for job">
            <input class="searchBtn text-dark" type="submit" >
        </form>
        <div class="nav-item dropdown text-light">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contract Filter
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <div>
            <a type="button" class="btn createBtn" th:href="@{jobs/createjob}">Create Job</a>
        </div>
    </div>

    <div class="jobs-container">
        <div th:each="AllJobs:${job}" class="job-card">
            <a class="card" th:href="@{/jobs/{id}(id=*{AllJobs.getId()})}">
                <div class="card-head">
                    <h5 th:text="*{AllJobs.getTitle()}"></h5>
                    <h6 th:text="'Payment Amount: ' + *{AllJobs.getPaymentPercent()} + '%'"></h6>
                </div>
                <div class="card-head">
                    <h6 th:text="*{#temporals.format(AllJobs.createdDate, 'yyyy-MM-dd')}"></h6>
                    <h6 class="active" th:if="*{AllJobs.getJobStatus() == 'Active'}">Active</h6>
                    <h6 class="complete" th:if="*{AllJobs.getJobStatus() == 'Complete'}">Complete</h6>
                </div>
                <div class="card-desc">
                    <p th:text="*{AllJobs.getDescription()}"></p>
                </div>
                <div class="card-details">
                    <h6 th:text="*{AllJobs.getCreatorId()?.getUsername()}"></h6>

                    <h6 th:text="'Avg Rating: ' + *{AllJobs.getCreatorId()?.getAvgRating()}"></h6>

                </div>
            </a>
        </div>
    </div>
