<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title th:text="${singleJob.getTitle()}"></title>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">SC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <!--                <a class="nav-link" th:href="@{/profile/{id}(id=${userProfileLink.getId()})}">Profile</a>-->
                <a class="nav-link" th:href="@{/profile/{id}(id=*{user.id})}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/jobs}">Job Board</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <a class="dropdown-item" href="#">Action</a>

<!---->
<!---->
<!---->

<div>
    <h1 th:text="${singleJob.getTitle()}"></h1>
    <h1 th:text="${singleJob.getCreatorId().getUsername()}"></h1>

    <h2>Applicants List</h2>
    <div th:each="applicant : ${singleJob.getApplicantList()}">
    <a th:href="@{/profile/{id}(id=*{applicant.id})}" th:text="*{applicant.username}"></a>

    </div>
    <h2>Categories</h2>
    <div th:each="cat : ${category}">
        <p th:if="${cat.bounty_hunting}">Bounty Hunting</p>
        <p th:if="${cat.combat}">Combat</p>
        <p th:if="${cat.delivery}">Delivery</p>
        <p th:if="${cat.exploring}">Exploring</p>
        <p th:if="${cat.illegal}">Illegal</p>
        <p th:if="${cat.mining}">Mining</p>
        <p th:if="${cat.pve}">PvE</p>
        <p th:if="${cat.pvp}">PvP</p>
        <p th:if="${cat.rolePlay}">RolePlay</p>
        <p th:if="${cat.salvage}">Salvage</p>
        <p th:if="${cat.trading}">Trading</p>
    </div>

<div th:unless="${singleJob.creatorId.getId() == user.id}">
    <div th:if="${#lists.contains(singleJob.applicantList.![id], user.id)}">
        <form class="Remove" th:action="@{/jobs/remove/{id}(id=${singleJob.id})}" method="POST">
            <!-- Replace 'jobId' with the actual ID of the job you want to apply to -->
            <input id="userIdRemove" name="userIdRemove" type="hidden" th:value="${user.id}">
            <button class="apply">Leave Job</button>
        </form>
    </div>
    <div th:unless="${#lists.contains(singleJob.applicantList.![id], user.id)}">
        <form class="apply" th:action="@{/jobs/apply/{id}(id=${singleJob.id})}" method="POST">
            <!-- Replace 'jobId' with the actual ID of the job you want to apply to -->
            <input id="userId" name="userId" type="hidden" th:value="${user.id}">
            <button class="apply">Apply</button>
        </form>
    </div>
</div>

</div>
</body>
</html>
