<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <title>Log In</title>
</head>
<body>
<img src="/assets/img/ship-space.jpg" class="backround-img" alt="space-background"/>



<form class="login-form" th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1 class="welcomeback">Welcome Back</h1>
    <div class="form-section">
        <label for="username">Username Or Email</label>
        <input class="form-input" id="username" name="username" type="text" />
    </div>
    <div class="form-section">
        <label for="password">Password</label>
        <input class="form-input" id="password" name="password" type="password" />
    </div>
    <input type="submit" value="Log In" />
    <div>
        <p>Dont have an account yet? <a th:href="@{/signup}">Signup Here</a></p>
    </div>
</form>
</body>
</html>
